<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <script src="./src/contact.js" defer></script>
        <link rel="stylesheet" href="./css/Contact.css">
    </head>
    <body>
        <div id="message-head">
            <p>Feel free to contact me here!</p>
            <a href="https://woojink-about.netlify.app/">Return to Home</a>
        </div>
        <form id="myForm" onsubmit="return validateForm()">
            <h2>Contact Form:</h2>
                <h4>First Name:</h4>
            <div class="form-group">
                <input type="text" id="first-name" placeholder="First Name">
                <span class="error" id="firstname-error"></span>
            </div>
            <div>
                <h4>Last Name:</h4>
                <input type="text" id="last-name" placeholder="Last Name">
                <span class="error" id="lastname-error"></span>
            </div>
                <h4>Email:</h4>
            <div class="form-group">
                <input type="email" id="email" placeholder="someone@example.com">
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <h4>Message (Optional)</h4>
                <input type="text" id="message" placeholder="Please write your message (Optional)">
            </div>
            <div>
                <button type="submit" id="btn-submit-info">Submit</button>
            </div>
        </form>
        <div id="success-message"></div>
    </body>
</html>
